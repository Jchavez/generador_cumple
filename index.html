<!doctype html>
<html ng-app>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="$1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- My Style -->
        <link href="css/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <img src="images/logo.png" alt="INGRUP" class="img-responsive" style="margin:15px auto;">
        </div>
        <div class="col-md-3"></div>
    </div>
    <h2 style="text-align:center;">GENERADOR TARJETA DE CUMPLEAÑOS</h2>
    
    <div class="row">
         <div class="col-md-6">
            <form role="form" name="myForm" id="currentForm">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label>Nombre:</label>
                            <input type="text" class="form-control required" placeholder="Nombre" ng-model="name" size="17" id="name" ng-maxlength="17">
                            <br />
                            <div class="alert alert-danger" role="alert" ng-show="myForm.$error.maxlength">Demasiado Largo</div>
                        </div>
                        <div class="form-group">
                            <label>Genero:</label>
                            <select id="gender">
                                <option>Masculino</option>
                                <option>Femenino</option>                    
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Idioma:</label>
                            <select id="language">
                                <option>Español</option>     
                                <option>Ingles</option>               
                            </select>
                        </div>
                        <div class="form-group">
                            <label>E-mail Cliente:</label>
                            <input type="text" class="form-control required validEmail" placeholder="E-mail" id="email">
                        </div>
                        <div class="form-group">
                            <label>CC:</label>
                            <input type="text" class="form-control required validEmail" placeholder="CC" id="cc">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <button type="button" class="btn btn-default btn-lg" onclick="sendInvitation();">
                                <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> ENVIAR
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <p style="text-align:center;">PREVIEW</p>
                    <div style="background-image:url('images/hombre.jpg');background-repeat: no-repeat; background-size:cover; height:202px;">
                        <p style="font-size: 9px;color: rgb(31,78,121);font-weight: bold;margin: 130px 0 0 115px;float: left;">{{name}}</p>
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
    </div>
</div>
        <script src="js/jquery-1.11.2.min.js"  type="text/javascript"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script> 
        <script src="js/compiled.js"></script> 
        <script src="js/angular.min.js"></script>
    </body>
</html>
